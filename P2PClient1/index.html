<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente P2P</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
<div class="container">
    <h1> Cliente P2P</h1>

    <!-- Secci贸n de conexi贸n -->
    <div class="form-container">
        <label for="clientId"> ID del Cliente:</label>
        <input type="text" id="clientId" placeholder="Ingrese su ID" required>
        <button id="connectButton" class="button">Conectar</button>
    </div>

    <!-- Secci贸n de subida de archivos -->
    <div class="upload-section">
        <h2> Enviar Archivo</h2>
        <input type="file" id="fileInput">
        <input type="text" id="receiverId" placeholder="ID del receptor">
        <button id="sendFileButton" class="button">Enviar</button>
    </div>

    <!-- Secci贸n de lista de archivos -->
    <div class="file-list-section">
        <h2> Archivos Transferidos</h2>
        <table>
            <thead>
            <tr>
                <th> Archivo</th>
                <th> Estado</th>
            </tr>
            </thead>
            <tbody id="fileList">
            </tbody>
        </table>
    </div>
</div>

<script src="client.js"></script>
</body>
</html>
